<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fd023a02cc.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="css/style.css" rel="stylesheet">

    
    <title>Document</title>
</head>
<body>


    <div class="container-md">

        <nav class="navbar navbar-light">
            <span class="navbar-brand mb-0 h1" id="logo">My weather app</span>
            <span class="navbar-brand mb-0 h1" id="bar-icon"><i class="fa-solid fa-bars"></i></span>
          </nav>


        <div class="row header">

            <div class="col-md-6 first-col">

                <form action="" id="city-form">
                    <input type="text" autocomplete="off" id="search" placeholder="Search your city" />
                    <input type="submit" class="btn top-button btn-outline-primary" />
                </form>
                    
                

            </div>
            <div class="col-md-3">
                
            </div>
            <div class="col-md-3">
                <i class="fa-solid fa-location-dot"></i> <button type="button" class="btn top-button button-proper" id="geoloc">
                    My location
                </button>
            </div>
        
        </div>

        <div class="row details">

            <div class="col-md-4 first-col">
                <h1><span id="current-city">Gotham</span> | <span id="today"></span></h1>
                <h2 id="temp-today"><span id="temp-digits">0</span><span id="temp-unit">°C</span></h2>
                <button type="button" class="btn temp-button" id="buttonTemp">°C</button>|<button type="button" class="btn temp-button" id="buttonTemp-frh">F</button>
            </div>
               
            <div class="col-md-8">
                <div class="row">
                    
                    <div class="col-md-6">
                        <h2 id="descr-gen"></h2>
                        <h3 id="descr-det"></h3>
                        <h4 id="wind">0</h4>
                        <h4 id="hum">0</h4>
                    </div>
                    <div class="col-md-6">
                        <p><img class="img-fluid" id="main-icon"px src="media\04d.png" alt=""></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-1">

                </div>
                <div class="col-md-2">
                    <div class="day">
                        <h1 id="day-one">Fri</h1>
                        <h2 id="temp-one"><span id="test">22°C</span></h2>
                    </div>
                    <div class="forecast-icon">
                        <img class="img-fluid" id="icon-one" src="media\01d.png" alt="">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="day">
                        <h1 id="day-two">Sat</h1>
                        <h2 id="temp-two">21°C</h2>
                    </div class="forecast-icon">
                    <div      >
                        <img class="img-fluid" src="media\09d.png" alt="">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="day">
                        <h1 id="day-three">Sun</h1>
                        <h2 id="temp-three">26°C</h2>
                    </div>
                    <div class="forecast-icon">
                        <img class="img-fluid" src="media\04d.png" alt="">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="day">
                        <h1 id="day-four">Mon</h1>
                        <h2 id="temp-four">20°C</h2>
                    </div>
                    <div class="forecast-icon">
                        <img class="img-fluid" src="media\02d.png" alt="">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="day">
                        <h1 id="day-five">Tue</h1>
                        <h2 id="temp-five">25°C</h2>
                    </div>
                    <div class="forecast-icon">
                        <img class="img-fluid" src="media\01d.png" alt="">
                    </div>
                </div>
                <div class="col-md-1">
                    
                </div>

             <p id="attr"><a href="https://github.com/jongleuress/my-weather-app-public">Open Code by Yulia Oliynyk</a></p>
        </div>

    </div>


    

<script src="css/index.js"></script>
    
</body>
</html>
